document.getElementById("detailsInput").value = localStorage.getItem("detailsInput") || "";

const grid = document.getElementById("grid");

// ÿ•ŸÜÿ¥ÿßÿ° 100 ŸÖÿ±ÿ®ÿπ
for (let i = 1; i <= 100; i++) {
  const div = document.createElement("div");
  div.className = "box";
  div.innerHTML = `<input placeholder="${i}" value="${localStorage.getItem('participant' + i) || ''}">`;
  grid.appendChild(div);
}

// ÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ ÿπŸÜÿØ ÿßŸÑÿ™ÿπÿØŸäŸÑ
document.querySelectorAll(".box input").forEach((input, i) => {
  input.addEventListener('input', () => {
    localStorage.setItem('participant' + (i + 1), input.value);
  });
});

// ÿ≠ŸÅÿ∏ ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ≥ÿ≠ÿ®
document.getElementById("detailsInput").addEventListener('input', () => {
  localStorage.setItem("detailsInput", document.getElementById("detailsInput").value);
});

// ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑŸÇÿ±ÿπÿ©
function runDraw() {
  if (drawDone) return alert("ÿ™ŸÖÿ™ ÿßŸÑŸÇÿ±ÿπÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã");

  const code = document.getElementById("codeInput").value.trim();
  if (!VALID_CODES.includes(code)) return alert("ŸÉŸàÿØ ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠");
  if (usedCodes.includes(code)) return alert("ÿßŸÑŸÉŸàÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖ");

  let filled = [];
  document.querySelectorAll(".box input").forEach((input, i) => {
    if (input.value.trim() !== "") filled.push({ name: input.value, index: i });
  });

  if (filled.length === 0) return alert("ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ¥ÿßÿ±ŸÉŸäŸÜ");

  const winner = filled[Math.floor(Math.random() * filled.length)];
  document.querySelectorAll(".box")[winner.index].classList.add("winner");

  // üîî ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ŸÜÿ∞ÿßÿ± ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿµŸÅ
  document.getElementById("winnerName").innerText =
    winner.name + " (ÿ±ŸÇŸÖ " + (winner.index + 1) + ")";
  document.getElementById("overlay").style.display = "flex";

  drawDone = true;
  usedCodes.push(code);
  localStorage.setItem("usedCodes", JSON.stringify(usedCodes));

  document.getElementById("drawBtn").disabled = true;
  document.getElementById("newDrawBtn").style.display = "inline-block";
}

function closeAlert() {
  document.getElementById("overlay").style.display = "none";
}

function newDraw() {
  localStorage.clear();
  location.reload();
}
